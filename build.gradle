plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
      url 'https://maven.repository.redhat.com/earlyaccess/all/'
    }
    maven {
      url 'https://repo.fusesource.com/nexus/content/repositories/releases-3rd-party/'
    }
}

dependencies {
  implementation group: 'org.apache.beam', name: 'beam-sdks-java-core', version: '2.40.0'
  implementation group: 'org.apache.beam', name: 'beam-sdks-java-io-kafka', version: '2.40.0'
  implementation group: 'org.apache.kafka', name: 'kafka_2.13', version: '3.2.0'
  implementation group: 'com.google.common', name: 'google-collect', version: '1.0'
}

application {
    mainClass = 'hello.KafkaConsumer'
}
