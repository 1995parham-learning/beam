plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
      url 'https://maven.repository.redhat.com/earlyaccess/all/'
    }
    maven {
      url 'https://repo.fusesource.com/nexus/content/repositories/releases-3rd-party/'
    }
}

dependencies {
  implementation group: 'org.apache.beam', name: 'beam-runners-spark', version: '2.45.0'
  implementation group: 'org.apache.beam', name: 'beam-sdks-java-core', version: '2.48.0'
  implementation group: 'org.apache.beam', name: 'beam-sdks-java-io-kafka', version: '2.49.0'
  implementation group: 'org.apache.kafka', name: 'kafka_2.12', version: '3.5.0'
  implementation group: 'com.google.common', name: 'google-collect', version: '1.0'
  implementation group: 'org.apache.spark', name: 'spark-core_2.12', version: '3.4.0'
  implementation group: 'org.apache.spark', name: 'spark-streaming_2.12', version: '3.3.2'
  implementation group: 'org.apache.spark', name: 'spark-sql_2.12', version: '3.4.0'
  implementation project(':transformations')
}

shadowJar {
  zip64 true
  mergeServiceFiles()
}

application {
    mainClass = 'hello.KafkaConsumer'
}
